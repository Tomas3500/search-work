<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-work</title>
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="header">
            <div class="container">
                <div class="row align-items-center py-3">
                    <div class="col-2">
                        <a href="#">
                            <img src="img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <!-- /.col -->
                    <div class="col d-flex justify-content-center">
                        <nav class="nav">
                            <ul class="navbar-menu d-flex">
                                <li class="link"><a href="#" class="item-link">Главная</a></li>
                                <li class="link"><a href="#" class="item-link">Вакансии</a></li>
                                <li class="link"><a href="#" class="item-link">Компания</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- /.col -->
                    <div class="col-3 d-flex align-items-center ">
                        <div class="auth">
                            <a href="#" class="btn-link">Войти</a>
                            <a href="#" class="btn-primary">Регистрация</a>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <div class="row py-5 pb-5">
                    <div class="col-5">
                        <div class="block-right">
                            <h1 class="title-right">
                                Найдите удаленную работу вашей мечты
                            </h1>
                            <p>
                                Создайте резюме или отправьте отклик на вакансию в&nbsp;компании с мировым именем и
                                работайте <br>по свободному графику
                            </p>
                        </div>
                        <div class="input-group d-flex">
                            <input type="text" class="input" placeholder="Найти работу">
                            <button class="btn-primary">
                                <img src="img/search.png" alt="icon-search">
                                <span>Искать вакансии</span>
                            </button>
                        </div>
                        <div class="group-exampler">
                            <span>Например:</span>
                            <a href="#" class="tag-link">Front-end</a>
                            <a href="#" class="tag-link">Back-end</a>
                            <a href="#" class="tag-link">Designer</a>
                        </div>
                    </div>
                    <div class="col-6 offset-1">
                        <img src="img/hero-image.svg" alt="hero-image">

                    </div>
                </div>
            </div>
            <!-- /.container -->
        </header>
    </main>
</body>

</html>
